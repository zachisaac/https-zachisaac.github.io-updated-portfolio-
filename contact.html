        <!--CONTACT FORM-->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <!--FIRST NAME TEXT INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <!--LAST NAME TEXT INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                    <!--TELEPHONE INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <i class="material-icons prefix">phone</i>
                        <input id="telephone" type="text" class="validate">
                        <label for="telephone">Telephone</label>
                    </div>
                    <!--EMAIL INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <!--COMMENTS INPUT-->
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <i class="material-icons prefix">mode_comment</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Comments</label>
                    </div>
                </div>
                <br>
                <!--BUTTON-->
                <button class="btn waves-effect orange" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
