<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zachary Isaac Contact</title>
    <!--GOOGLE FONT LINK-->
    <!--MATERIALIZE ICON LINK-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--MINIFIED MATERIALIZE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS LINK-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--JAVASCRIPT LINK-->
    <link rel="stylesheet" href="assets/javascript/app.js">
</head>

<body>
    <!--HEADER/NAV SECTION-->
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Zachary Isaac</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="index.html">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li>
                <a href="index.html">About</a>
            </li>
            <li>
                <a href="portfolio.html">Portfolio</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>

        <br>
        <br>

        <!--CONTACT FORM-->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <!--FIRST NAME TEXT INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <input id="first_name" type="text" class="validate">
                        <i class="material-icons prefix">account_circle</i>
                        <label for="first_name">First Name</label>
                    </div>
                    <!--LAST NAME TEXT INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <input id="last_name" type="text" class="validate">
                        <i class="material-icons prefix">account_circle</i>
                        <label for="last_name">Last Name</label>
                    </div>
                    <!--TELEPHONE INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <input id="telephone" type="text" class="validate">
                        <i class="material-icons prefix">phone</i>
                        <label for="telephone">Telephone</label>
                    </div>
                    <!--EMAIL INPUT-->
                    <div class="input-field active col s12 m12 l12">
                        <input id="email" type="text" class="validate">
                        <i class="material-icons prefix">email</i>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!--COMMENTS INPUT-->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <i class="material-icons prefix">mode_comment</i>
                        <label for="textarea1">Comments</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--MATERIALIZE COMPILED AND MINIFIED JAVASCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--JAVASCRIPT-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
